<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> OIMS Sign up</title>
</head>

<body class="signuplogin_body">
    <div class="container">
        <form id="signupform" method="post">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
                    <div class="card mt-5 text-center">
                        <div class="logo mt-5">
                            <img src="iyte-logo.png" class="w-25">
                        </div>
                        <h1 class="header">Sign up</h1>
                        <input class="input mt-3 ms-5 me-5 rounded-pill" id="name" type="text" name="name"
                            placeholder="Company Name">
                        <input class="input mt-3 ms-5 me-5 rounded-pill" id="email" type="text" name="email"
                            placeholder="Company e-mail">
                        <input class="input mt-3 ms-5 me-5 rounded-pill" id="password" type="password" name="password"
                            placeholder="Password">
                        <input class="input mt-3 ms-5 me-5 rounded-pill" id="password2" type="password" name="password2"
                            placeholder="Confirm password">
                            <p class="mt-3">Is your your company located in Turkey?</p>
                            <div class=""> <input type="radio" id="yes" value="1" name="location">
                                <label for="yes">Yes</label>
                                <input type="radio" id="no" value="0" name="location">
                                <label for="no">No</label></div>
                        <input type="button" id="loginbtn" class="btn mt-3 ms-5 me-5 rounded-pill btn-danger btn-sm"
                            value="Sign up" onclick="signup()"></input>
                            
                           
                        <p class="mt-2 mb-3">Already have an account?<a href="log-in.html"> Log in.</a></p>

                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>


</html>
