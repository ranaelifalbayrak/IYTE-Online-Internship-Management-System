<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Applicants</title>
</head>

<body>
    <nav class="navbar bg-danger">
        <img src="iyte-logo.png"  class="ms-2">
        <div class="me-5 text-white fs-2" id="name"></div>
    </nav>
    <div class="sidebar">
        <a href="company_applicants.html">Applicants</a>
        <a href="make_announcement.html">Make Announcement</a>
        <a href="company_finalized_applicants.html">Finalized Applicants</a>
    </div>
    
    <!-- Announcement Section -->
    <div class="container mt-4 col-7">
        <h2>Make an Announcement</h2>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Description</label>
                <input class="form-control" id="content" rows="3" placeholder="Enter description"></input>
            </div>
            <input type="button" class="btn btn-danger" onclick="makeAnnouncement()" value="Submit Announcement"></input>
        </form>
    </div>
        
</body>
<script src="script.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    window.onload = function() {
        document.getElementById("name").innerHTML = localStorage.getItem("name");
    }
</script>
